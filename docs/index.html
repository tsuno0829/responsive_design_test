<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <style>
    .container {
      display: grid;
      margin: 0;
      min-height: 100vh;
      grid-template-rows: 50px 1fr 1fr;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "title  title"
        "latent-space main"
        "observation-space main";
      grid-gap: 5px;
      background-color: white;
    }
    @media screen and (min-width: 480px) and (max-width: 1024px) {
      .container {
        display: grid;
        margin: 0;
        min-height: 100vh;
        grid-template-rows: 100px 1fr 1fr;
        grid-template-columns: 5% 1fr 1fr 5%;
        grid-template-areas:
          "title  title  title  title"
          ".      latent-space main   ."
          ".      observation-space main   .";
        background-color: #bbb;
        grid-gap: 10px;
      }
    }
    @media screen and (min-width: 1024px) {
      .container {
        display: grid;
        margin: 0;
        min-height: 100vh;
        grid-template-rows: 100px 1fr 1fr;
        grid-template-columns: 1fr 444px 444px 1fr;
        grid-template-areas:
          "title  title  title  title"
          ".      latent-space main   ."
          ".      observation-space main   .";
        background-color: #ccc;
      }
    }
    #title {
      grid-area: title;
      padding: 10px;
      font-size: 1.5em;
      background: #f88;
    }
    @media screen and (min-width: 480px) {
      #title {
        padding: 25px;
        font-size: 2em;
      }
    }
    .demo {
      grid-area: main;
      align-self: center;
      background: #8f8;
    }
    /* .figure-sell {
      grid-area: figure;
      background-color: antiquewhite;
    } */
    .latent-space {
      grid-area: latent-space;
      /* padding: 0 auto; */
      justify-self: center;
      align-self: center;
      background-color: #88f;
    }
    svg {
      width: 100%;
      height: 100%;
      /* height: auto; */
    }
    .observation-space {
      grid-area: observation-space;
      background-color: cadetblue;
    }
    #side {
      grid-area: side;
      background-color: aquamarine;
    }
    #ad {
      grid-area: ad;
      background: #888;
    }
  </style>
  <div class="container">
    <div id="title">Playground at UKR & SOM</div>
    <svg class="latent-space" viewBox="0 0 640 400">
      <rect
        fill="#aaa"
        id="canvas_background"
        height="402"
        width="642"
        y="-1"
        x="-1"
      />
    </svg>
    <div class="figure observation-space">observation space</div>
    <div class="demo">
      demo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demodemo<br />demo<br />demo
    </div>
  </div>
</body>
