<body>
  <style>
    body {
      display: grid;
      margin: 0;
      min-height: 100vh;
      grid-template-rows: 100px 1fr 100px;
      grid-template-columns: 100px 1fr;
    }
    /* 直下の要素全てに対して */
    body > * {
      margin: 3px;
      padding: 10px;
    }
    h1 {
      grid-row: 1 / 2;
      grid-column: 1 / 3;
      background: #f88;
      border-radius: 10px 10px 0 0;
    }
    main {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
      background: #8f8;
    }
    nav {
      grid-row: 2 / 3;
      grid-column: 1 / 2;
      background: #88f;
    }
    footer {
      grid-row: 3 / 4;
      grid-column: 1 / 3;
      background: #aaa;
      border-radius: 0 0 10px 10px;
    }
  </style>

  <h1>タイトル</h1>
  <main>メイン</main>
  <nav>ナビ</nav>
  <footer>フッター</fotter>
</body>
